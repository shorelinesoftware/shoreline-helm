agent:
  serviceaccount:
    annotations:
      iam-blab-bla: something
  resource:
    kind: "Deployment"
    replicas: 6
    image: "shorelinesoftware/agent"
    tag: "release-3.5.27"
    nodeSelector:
      eks.amazonaws.com/nodegroup: ng-1
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
    podAnnotations:
      foo: bar
      bar: foo
    environmentVariables:
      - name: TEST_ENV_VAR
        value: "test_env_var"
scraperConfig:
  enable: true
  exporters:
    scrapers:
      node_exporter:
        namespace: "monitoring"
        regex: "node-exporter"
      envoy:
        enabled: true
    customConfig:
      - job_name: 'envoy1'
        scrape_interval: 10s
        metrics_path: /stats/prometheus
        kubernetes_sd_configs:
        - role: pod
        resource_mapping_config:
          mode: exporter
          resource_types:
          - pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: keep
          regex: istio-proxy
        metric_relabel_configs:
        - source_labels: [__name__]
          action: keep
          regex: (istio_request_duration_milliseconds_count|istio_request_duration_milliseconds_bucket)
clusterRoleRules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
