apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.global.name }}-agent-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
  - list
{{- if .Values.shorelineRoleRules }}
{{- toYaml .Values.shorelineRoleRules }}
{{- end }}
