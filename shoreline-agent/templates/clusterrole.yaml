apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.global.name }}-agent
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  {{- if eq .Values.agent.resource.accessVMI "enable" }}
  - virtualmachineinstances
  {{- end }}
  verbs:
  - get
  - list
  - watch
  {{- if eq .Values.agent.resource.accessPodDelete "enable" }}
  - delete
  {{- end }}
{{- if eq .Values.agent.resource.accessVMI "enable" }}
- apiGroups:
  - "kubevirt.io"
  resources: 
  - virtualmachineinstances
  verbs: 
  - get
  - list
  - watch
  - delete
{{- end }}
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - get
  - create
  {{- if eq .Values.agent.resource.accessPodDelete "enable" }}
  - delete
  {{- end }}
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/metrics
  verbs:
  - get
  - list
  - watch
{{- if .Values.agent.serviceaccount.enable_debug_permission }}
- apiGroups:
  - ""
  resources:
  - pods/ephemeralcontainers
  verbs:
  - get
  - patch
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - pods/attach
  verbs:
  - create
{{- end }}
- apiGroups:
  - apps
  resources:
  - daemonsets
  {{- if eq .Values.agent.resource.kind "StatefulSet" }}
  - statefulsets
  {{- end }}
  verbs:
  - get
{{- if eq .Values.global.internal "enable" }}
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- if .Values.clusterRoleRules }}
{{- toYaml .Values.clusterRoleRules }}
{{- end }}
